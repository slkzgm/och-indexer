  repairSpend: BigInt!
  repairedTimes: Int!
  sharpenSpend: BigInt!
  sharpenedTimes: Int!
  bronzeGachaOpened: Int!
  silverGachaOpened: Int!
  goldGachaOpened: Int!
  rainbowGachaOpened: Int!
}

type Hero {
  id: ID! # token id
  player: Player!
  level: Int!
  trainingSpend: BigInt!
  claimedAmount: BigInt!
  lastTrained: BigInt!
  stakedSince: BigInt
  lastClaimed: BigInt
  trainedTimes: Int!
  stakingType: StakingType
  weapon: Weapon
  damage: BigInt!
  bonusRewardPerDay: BigInt!
  dailyReward: BigInt!
}

type Training {
  id: ID!
